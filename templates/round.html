        html{
            margin: auto;

    <body>
        <h1 class="home" style="font-size: 3em;">
            <a 
                href="/" 
                style="text-decoration: none;" 
                onclick="return confirm('Are you sure you want to go to home?')"
            >

            </a>
        </h1>

        <h2>
            Round {{ round_number }}
        </h2>

        <h3>
            {{ username }}
        </h3>

        {% if user_turn == username %}
            <!-- display the item -->
            <p>
                {{ item }}
            </p>
            <!-- display a list of users to pick from -->
            <form method="get">
                {% for user in users %}
                    <input type="hidden" name="round_winner_name" value="{{ user }}">
                    <button>{{user}}</button>
                {% endfor %}
            </form>
        {% else %}
            <!-- show who's go it is -->
            It is currently {{user_turn}}'s go!
        {% endif %}

    </body>
</html>
